			<h1>What is Pascal's Triangle?</h1>
			<p>Pascal's Triangle is a triangle of numbers with many uses in math. Starting with a 1 surrounded by zeros, each number is found by adding the two above it.</p>
			<p>The first 4 rows of Pascal's Triangle:</p>
			<h2>Row 0:     1</h2>
			<h2>Row 1:    1 1</h2>
			<h2>Row 2:   1 2 1</h2>
			<h2>Row 3:  1 3 3 1</h2>
